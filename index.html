<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--IE=edge即将该网页在IE打开时用最新版本渲染，chrome=1即将该网页在使用chrome内核的浏览器打开时，用chrome内核渲染-->
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2022/10/31/18/44/spider-web-7560535_960_720.jpg">
    <!--网页图标-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>PhotoShare共享相册</title>
    <script>
        document.createElement("myHero")
    </script>
    <style>
        myHero {
            display: block;
            background-color: #ddd;
            padding: 50px;
            font-size: 30px;
        }
    </style>
    <style type="text/css">
        body {
            background-color: yellow;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <a id="tips">有用的提示部分</a>
    <!--id在这-->
    <video width="320" height="240" controls="controls">
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        你的浏览器不支持 video 标签
    </video>
    <h1 style="font-family: Verdana;">我的第一个标题</h1>

    <hr>
    <h2>我的第二个标题</h2>
    <h3>我的第三个标题</h3>
    <p style="color: red; margin-left: 20px; text-align: center">我的第一个段落。<br>换行</p>
    <p style="font-family: Arial; color: blueviolet;font-size: 20px;">这是另一个段落</p>
    <!--font-family是字体-->
    <a href="index.html" target="_blank" rel="noopener noreferrer">这是一个链接</a>
    <!--target="_blank"用来定义被连接的文档在新窗口打开，target可以定义被链接的文档在何处显示-->
    <br>
    <a href="#tips">访问有用的提示部分</a>
    <!--通过超链接访问标签所在位置-->
    <br>
    <p>
        <a href="index.html"><img decoding="async" src="https://cdn.pixabay.com/photo/2022/10/31/18/44/spider-web-7560535_960_720.jpg" alt="背景图片" width="258" height="258" ></a>
    </p>
    <myHero>我的第一个新元素</myHero>
    <table>
        <caption>room 221</caption>
        <tr>
            <th>1号铺</th>
            <th>2号铺</th>
            <th>3号铺</th>
            <th>4号铺</th>
            <th>5号铺</th>
        </tr>
        <tr>
            <td>孙令潇</td>
            <td>林瑞楷</td>
            <td>段舒哲</td>
            <td>陈相奕</td>
            <td>詹昊</td>
        </tr>
    </table>
    <ul>
        <li>golang</li>
        <li>java</li>
    </ul>
    <ol start="1">
        <li>golang
            <ul>
                <li>赛高</li>
            </ul>
        </li>
        <li>java</li>
    </ol>
</body>
</html>
